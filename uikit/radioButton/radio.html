<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>radioButton</title>
  </head>
  <body>
    <div class="radio__conteiner">
      <!-- --------------------radio------------------ -->
      <div class="radio">
        <label class="radio">
          <input class="radio__item" type="radio" />
          <svg
            class="radio__icon"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="8" cy="8" r="4" stroke="none" />
          </svg>
        </label>
      </div>
      <!-- --------------------radio------------------ -->
      <div class="radio">
        <label class="radio">
          <input class="radio__item" type="radio" checked />
          <svg
            class="radio__icon"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="8" cy="8" r="4" stroke="none" />
          </svg>
        </label>
      </div>
    </div>
  </body>
</html>
