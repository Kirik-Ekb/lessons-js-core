<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../uikit.css" />
    <link rel="stylesheet" href="../checkbox/checkbox.css" />
    <link rel="stylesheet" href="../radioButton/radio.css" />
    <link rel="stylesheet" href="../searchbar/searchbar.css" />
    <link rel="stylesheet" href="../input/input.css" />
    <link rel="stylesheet" href="../button/button.css" />
    <link rel="stylesheet" href="dropdowns.css" />
    <title>dropdowns</title>
  </head>
  <body>
    <div class="conteiner dropdowns_conteiner">
      <!-- ----------status multiple---------------- -->
      <div class="status-multiple">
        <!-- -----------------checkbox---------------- -->
        <div class="checkbox">
          <label class="checkbox__label">
            <input class="checkbox__item" type="checkbox" />
            <span class="checkbox__text">Новый</span>
            <svg
              class="checkbox__icon"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
                stroke="none"
              />
            </svg>
          </label>
        </div>
        <!-- -----------------checkbox---------------- -->
        <!-- -----------------checkbox---------------- -->
        <div class="checkbox">
          <label class="checkbox__label">
            <input class="checkbox__item" type="checkbox" />
            <span class="checkbox__text">Рассчет</span>
            <svg
              class="checkbox__icon"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
                stroke="none"
              />
            </svg>
          </label>
        </div>
        <!-- -----------------checkbox---------------- -->
        <!-- -----------------checkbox---------------- -->
        <div class="checkbox">
          <label class="checkbox__label">
            <input class="checkbox__item" type="checkbox" checked />
            <span class="checkbox__text">Подтвержден</span>
            <svg
              class="checkbox__icon"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
                stroke="none"
              />
            </svg>
          </label>
        </div>
        <!-- -----------------checkbox---------------- -->
        <!-- -----------------checkbox---------------- -->
        <div class="checkbox">
          <label class="checkbox__label">
            <input class="checkbox__item" type="checkbox" />
            <span class="checkbox__text">Отложен</span>
            <svg
              class="checkbox__icon"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
                stroke="none"
              />
            </svg>
          </label>
        </div>
        <!-- -----------------checkbox---------------- -->
        <!-- -----------------checkbox---------------- -->
        <div class="checkbox">
          <label class="checkbox__label">
            <input class="checkbox__item" type="checkbox" />
            <span class="checkbox__text">Выполнен</span>
            <svg
              class="checkbox__icon"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
                stroke="none"
              />
            </svg>
          </label>
        </div>
        <!-- -----------------checkbox---------------- -->
        <!-- -----------------checkbox---------------- -->
        <div class="checkbox">
          <label class="checkbox__label">
            <input class="checkbox__item" type="checkbox" />
            <span class="checkbox__text">Отменен</span>
            <svg
              class="checkbox__icon"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
                stroke="none"
              />
            </svg>
          </label>
        </div>
        <!-- -----------------checkbox---------------- -->
      </div>
      <!-- ----------status multiple---------------- -->

      <!-- ------------------status----------- -->
      <div class="status">
        <!-- --------------------start radio disable------------------ -->
        <div class="radio">
          <input class="radio__item" type="radio" id="st-1" name="status" />
          <label class="radio__label" for="st-1">
            <span class="radio__text">Новый</span>

            <svg
              class="radio__icon"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="8" cy="8" r="4" stroke="none" />
            </svg>
          </label>
        </div>
        <!-- --------------------end radio disable------------------ -->
        <!-- --------------------start radio disable------------------ -->
        <div class="radio">
          <input class="radio__item" type="radio" id="st-2" name="status" />
          <label class="radio__label" for="st-2">
            <span class="radio__text">Рассчет</span>

            <svg
              class="radio__icon"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="8" cy="8" r="4" stroke="none" />
            </svg>
          </label>
        </div>
        <!-- --------------------end radio disable------------------ -->
        <!-- --------------------start radio disable------------------ -->
        <div class="radio">
          <input
            class="radio__item"
            type="radio"
            id="st-3"
            name="status"
            checked
          />
          <label class="radio__label" for="st-3">
            <span class="radio__text">Подтвержден</span>

            <svg
              class="radio__icon"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="8" cy="8" r="4" stroke="none" />
            </svg>
          </label>
        </div>
        <!-- --------------------end radio disable------------------ -->
        <!-- --------------------start radio disable------------------ -->
        <div class="radio">
          <input class="radio__item" type="radio" id="st-4" name="status" />
          <label class="radio__label" for="st-4">
            <span class="radio__text">Отложен</span>

            <svg
              class="radio__icon"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="8" cy="8" r="4" stroke="none" />
            </svg>
          </label>
        </div>
        <!-- --------------------end radio disable------------------ -->
        <!-- --------------------start radio disable------------------ -->
        <div class="radio">
          <input class="radio__item" type="radio" id="st-5" name="status" />
          <label class="radio__label" for="st-5">
            <span class="radio__text">Выполнен</span>

            <svg
              class="radio__icon"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="8" cy="8" r="4" stroke="none" />
            </svg>
          </label>
        </div>
        <!-- --------------------end radio disable------------------ -->
        <!-- --------------------start radio disable------------------ -->
        <div class="radio">
          <input class="radio__item" type="radio" id="st-6" name="status" />
          <label class="radio__label" for="st-6">
            <span class="radio__text">Отменен</span>

            <svg
              class="radio__icon"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="8" cy="8" r="4" stroke="none" />
            </svg>
          </label>
        </div>
        <!-- --------------------end radio disable------------------ -->
      </div>
      <!-- ------------------status----------- -->

      <!-- --------------table actions-------------- -->
      <div class="table-actions">
        <!-- ------------start input---------------- -->
        <div class="input-item input-item_table-actions">
          <label class="input-item__label" for="input-1">Номер страницы</label>
          <div class="input-item__input">
            <input
              class="input-item__area"
              id="input-1"
              type="text"
              placeholder="Введите номер"
              value=""
            />
          </div>
        </div>
        <!-- ------------end input---------------- -->
      </div>
      <!-- --------------table actions-------------- -->

      <!-- --------------table actions delete-------------- -->
      <div class="table-action-delete">
        <span class="table-action-delete__text">Удалить n записей?</span>
        <!-- -------------start button only text-------------- -->
        <div
          class="button-item button-item_small button-item_transparent button-item_text-blue button-item_text-blue button-item_table"
        >
          <button class="button-item__button">
            <span class="button-item__text">Удалить</span>
          </button>
        </div>
        <!-- -------------end button only text-------------- -->
        <!-- -------------start button only text-------------- -->
        <div
          class="button-item button-item_small button-item_no-ico button-item_table"
        >
          <button class="button-item__button">
            <span class="button-item__text">Отмена</span>
          </button>
        </div>
        <!-- -------------end button only text-------------- -->
      </div>
      <!-- --------------table actions delete-------------- -->

      <!-- --------------------theme switcher--------------- -->
      <div class="theme-switcher">
        <span class="table-action-delete__text">Выберите тему</span>
        <!-- -------------start button only text-------------- -->
        <div
          class="button-item button-item_small button-item_transparent button-item_text-blue button-item_theme-switcher"
        >
        <svg class="button-item__icon button-item__icon_theme-switcher button-item__icon_theme-switcher_delete" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <circle cx="8" cy="8" r="4" stroke="none"/>
            <path d="M15 9L16 8L15 7H13V9H15Z" stroke="none"/>
            <path d="M1 9L0 8L1 7H3V9H1Z" stroke="none"/>
            <path d="M7 15L8 16L9 15V13H7V15Z" stroke="none"/>
            <path d="M7 1L8 0L9 1V3H7V1Z" stroke="none"/>
            <path d="M12.5 14H14L14 12.5L12.5 11L11 12.5L12.5 14Z" stroke="none"/>
            <path d="M2 3.5L2 2L3.5 2L5 3.5L3.5 5L2 3.5Z" stroke="none"/>
            <path d="M3.5 14H2L2 12.5L3.5 11L5 12.5L3.5 14Z" stroke="none"/>
            <path d="M14 3.5V2L12.5 2L11 3.5L12.5 5L14 3.5Z" stroke="none"/>
            </svg>
          <button class="button-item__button">
            <span class="button-item__text">Светлая</span>
          </button>
        </div>
        <!-- -------------end button only text-------------- -->
        <!-- -------------start button only text-------------- -->
        <div
          class="button-item button-item_small button-item_theme-switcher"
        >
        <svg class="button-item__icon button-item__icon_theme-switcher" viewBox="0 0 16 16"  xmlns="http://www.w3.org/2000/svg">
            <path d="M8 15C12.0269 15 15.5 11.5021 15 7.5C14.7688 10.0468 12.6071 12 10 12C7.23858 12 5 9.76142 5 7C5 4.23858 7.23858 2 10 2C11 2 12 2.5 12 2.5C11 1.5 10 1 8 1C4.13401 1 1 4.13401 1 8C1 11.866 4.13401 15 8 15Z" stroke="none"/>
            </svg>
            
          <button class="button-item__button">
            <span class="button-item__text">Темная</span>
          </button>
        </div>
        <!-- -------------end button only text-------------- -->
      </div>
      </div>
      <!-- --------------------theme switcher--------------- -->
    </div>
  </body>
</html>
