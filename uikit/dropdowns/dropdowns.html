<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../uikit.css" />
    <link rel="stylesheet" href="../checkbox/checkbox.css" />
    <link rel="stylesheet" href="../radioButton/radio.css" />
    <link rel="stylesheet" href="../input/input.css" />
    <link rel="stylesheet" href="../button/button.css" />
    <link rel="stylesheet" href="dropdowns.css" />
    <title>dropdowns</title>
  </head>
  <body>
    <div class="conteiner dropdowns_conteiner">
      <!-- ----------statrt status multiple---------------- -->
      <div class="status-multiple">
        <!-- --------------------checkbox-------------------- -->
        <label>
          <div class="checkbox checkbox_status-multiple">
            <input class="checkbox__input" type="checkbox" />
            <svg
              class="checkbox__icon"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
                stroke="none"
              />
            </svg>
            <span class="checkbox__text">Новый</span>
          </div>
        </label>
        <!-- --------------------checkbox-------------------- -->
        <!-- --------------------checkbox-------------------- -->
        <label>
          <div class="checkbox checkbox_status-multiple">
            <input class="checkbox__input" type="checkbox" />
            <svg
              class="checkbox__icon"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
                stroke="none"
              />
            </svg>
            <span class="checkbox__text">Рассчёт</span>
          </div>
        </label>
        <!-- --------------------checkbox-------------------- -->
        <!-- --------------------checkbox-------------------- -->
        <label>
          <div class="checkbox checkbox_status-multiple">
            <input class="checkbox__input" type="checkbox" checked />
            <svg
              class="checkbox__icon"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
                stroke="none"
              />
            </svg>
            <span class="checkbox__text">Подтверждён</span>
          </div>
        </label>
        <!-- --------------------checkbox-------------------- -->
        <!-- --------------------checkbox-------------------- -->
        <label>
          <div class="checkbox checkbox_status-multiple">
            <input class="checkbox__input" type="checkbox" />
            <svg
              class="checkbox__icon"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
                stroke="none"
              />
            </svg>
            <span class="checkbox__text">Отложен</span>
          </div>
        </label>
        <!-- --------------------checkbox-------------------- -->
        <!-- --------------------checkbox-------------------- -->
        <label>
          <div class="checkbox checkbox_status-multiple">
            <input class="checkbox__input" type="checkbox" />
            <svg
              class="checkbox__icon"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
                stroke="none"
              />
            </svg>
            <span class="checkbox__text">Выполнен</span>
          </div>
        </label>
        <!-- --------------------checkbox-------------------- -->
        <!-- --------------------checkbox-------------------- -->
        <label>
          <div class="checkbox checkbox_status-multiple">
            <input class="checkbox__input" type="checkbox" />
            <svg
              class="checkbox__icon"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
                stroke="none"
              />
            </svg>
            <span class="checkbox__text">Отменён</span>
          </div>
        </label>
        <!-- --------------------checkbox-------------------- -->
      </div>
      <!-- -------------end status-multiple---------------- -->

      <!-- -------------start status-single---------------- -->
      <div class="status-single">
        <!-- --------------------start radio----------------- -->
        <label>
          <div class="radio radio_status-single">
            <input class="radio__input" type="radio" name="dropdowns" />
            <span class="radio__text">Новый</span>
          </div>
        </label>
        <!-- ---------------------end radio------------------ -->
        <!-- --------------------start radio----------------- -->
        <label>
          <div class="radio radio_status-single">
            <input class="radio__input" type="radio" name="dropdowns" />
            <span class="radio__text">Расчёт</span>
          </div>
        </label>
        <!-- ---------------------end radio------------------ -->
        <!-- --------------------start radio----------------- -->
        <label>
          <div class="radio radio_status-single">
            <input class="radio__input" type="radio" name="dropdowns" checked />
            <span class="radio__text">Подтверждён</span>
          </div>
        </label>
        <!-- ---------------------end radio------------------ -->
        <!-- --------------------start radio----------------- -->
        <label>
          <div class="radio radio_status-single">
            <input class="radio__input" type="radio" name="dropdowns" />
            <span class="radio__text">Отложен</span>
          </div>
        </label>
        <!-- ---------------------end radio------------------ -->
        <!-- --------------------start radio----------------- -->
        <label>
          <div class="radio radio_status-single">
            <input class="radio__input" type="radio" name="dropdowns" />
            <span class="radio__text">Выполнен</span>
          </div>
        </label>
        <!-- ---------------------end radio------------------ -->
        <!-- --------------------start radio----------------- -->
        <label>
          <div class="radio radio_status-single">
            <input class="radio__input" type="radio" name="dropdowns" />
            <span class="radio__text">Отменен</span>
          </div>
        </label>
        <!-- ---------------------end radio------------------ -->
      </div>
      <!-- --------------end status-single ---------------- -->

      <!-- --------------start go-to-page ----------------- -->
      <div class="go-to-page">
        <!-- ------------start input---------------- -->
        <div class="input input_empty">
          <label class="input__label" for="go-to-page">Номер страницы</label>
          <div class="input__item">
            <input
              class="input__area"
              id="go-to-page"
              type="text"
              placeholder="Введите номер"
              value=""
            />
          </div>
        </div>
        <!-- ------------end input---------------- -->
      </div>
      <!-- ---------------end go-to-page ------------------ -->

      <!-- ----------start table activ-delete ------------- -->
      <div class="table-activ-delete">
        <span class="table-activ-delete__text">Удалить n записей?</span>
        <!-- -start button only text transparent blue-- -->
        <button
          class="button button_transparent-blue button_small button_table-activ-delete"
        >
          <span class="button__text">Удалить</span>
        </button>
        <!-- --end button only text transparent blue--- -->
        <!-- ---------start button only text----------- -->
        <button class="button button_small button_table-activ-delete">
          <span class="button__text">Отмена</span>
        </button>
        <!-- ----------end button only text------------ -->
      </div>
      <!-- -----------end table activ-delete -------------- -->

      <!-- ------------start theme-switcher --------------- -->
      <div class="theme-switcher">
        <span class="table-activ-delete__text">Выберите тему</span>
        <!-- -------------start button full-------------- -->
        <button
          class="button button_transparent-blue button_small button_theme-switcher"
        >
          <svg
            class="button__icon"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="8" cy="8" r="4" stroke="none" />
            <path d="M15 9L16 8L15 7H13V9H15Z" stroke="none" />
            <path d="M1 9L0 8L1 7H3V9H1Z" stroke="none" />
            <path d="M7 15L8 16L9 15V13H7V15Z" stroke="none" />
            <path d="M7 1L8 0L9 1V3H7V1Z" stroke="none" />
            <path
              d="M12.5 14H14L14 12.5L12.5 11L11 12.5L12.5 14Z"
              stroke="none"
            />
            <path d="M2 3.5L2 2L3.5 2L5 3.5L3.5 5L2 3.5Z" stroke="none" />
            <path d="M3.5 14H2L2 12.5L3.5 11L5 12.5L3.5 14Z" stroke="none" />
            <path d="M14 3.5V2L12.5 2L11 3.5L12.5 5L14 3.5Z" stroke="none" />
          </svg>
          <span class="button__text">Светлая</span>
        </button>
        <!-- ---------------end button full-------------- -->
        <!-- -------------start button full------------ -->
        <button class="button button_small button_theme-switcher">
          <svg
            class="button__icon"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8 15C12.0269 15 15.5 11.5021 15 7.5C14.7688 10.0468 12.6071 12 10 12C7.23858 12 5 9.76142 5 7C5 4.23858 7.23858 2 10 2C11 2 12 2.5 12 2.5C11 1.5 10 1 8 1C4.13401 1 1 4.13401 1 8C1 11.866 4.13401 15 8 15Z"
              stroke="none"
            />
          </svg>

          <span class="button__text">Темная</span>
        </button>
        <!-- -------------end button full-------------- -->
      </div>
      <!-- -------------end theme-switcher ---------------- -->
    </div>
  </body>
</html>
