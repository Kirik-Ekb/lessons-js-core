<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../uikit.css" />
    <link rel="stylesheet" href="button.css" />
    <title>button</title>
  </head>
  <body>
    <div class="conteiner conteiner_button-block">
      <!-- -----------------start regular-------------------------- -->
      <div class="conteiner_button">
        <!-- -------------start button full------------ -->
        <button class="button">
          <svg
            class="button__icon"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M6 14.5H15" fill="none" />
            <path
              d="M5 13L1.5 14.5L3 11M5 13L3 11M5 13L12 6M3 11L10 4M11 3L12.5 1.5L14.5 3.5L13 5M11 3L13 5M11 3L10 4M13 5L12 6M12 6L10 4"
              fill="none"
            />
          </svg>
          <span class="button__text">Text here</span>
        </button>
        <!-- -------------end button full-------------- -->

        <!-- ---------start button only text----------- -->
        <button class="button">
          <span class="button__text">Text here</span>
        </button>
        <!-- ----------end button only text------------ -->

        <!-- ---------start button only icon----------- -->
        <button class="button button_icon-only">
          <svg
            class="button__icon"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M6 14.5H15" fill="none" />

              d="M5 13L1.5 14.5L3 11M5 13L3 11M5 13L12 6M3 11L10 4M11 3L12.5 1.5L14.5 3.5L13 5M11 3L13 5M11 3L10 4M13 5L12 6M12 6L10 4"
              fill="none"
            />
          </svg>
        </button>
        <!-- ---------end button only icon------------- -->
      </div>
      <!-- --------------------end regular------------------------- -->
