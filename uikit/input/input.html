<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../uikit.css" />
    <link rel="stylesheet" href="../button/button.css" />
    <link rel="stylesheet" href="input.css" />

    <title>input</title>
  </head>
  <body>
    <div class="conteiner input_conteiner">
      <!-- ------------start input---------------- -->
      <div class="input-item">
        <label class="input-item__label" for="input-1"
          >Дата и время заказа</label
        >
        <div class="input-item__input">
          <input
            class="input-item__area"
            id="input-1"
            type="text"
            placeholder="Введите"
            value=""
          />
          <div
            class="button-item button-item_small button-item_no-text button-item_transparent button-item_text-blue"
          >
            <svg
              class="button-item__icon"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none" />
            </svg>
            <button class="button-item__button"></button>
          </div>
        </div>
      </div>
      <!-- ------------end input---------------- -->

      <!-- ------------start input entry---------------- -->
      <div class="input-item input-item_entry">
        <label class="input-item__label" for="input-2"
          >Дата и время заказа</label
        >
        <div class="input-item__input">
          <input
            class="input-item__area"
            id="input-2"
            type="text"
            placeholder="Введите"
            value="06.12.2021"
          />
          <div
            class="button-item button-item_small button-item_no-text button-item_transparent button-item_text-blue"
          >
            <svg
              class="button-item__icon"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none" />
            </svg>
            <button class="button-item__button"></button>
          </div>
        </div>
      </div>
      <!-- ------------end input entry---------------- -->

      <!-- ------------start input disable---------------- -->
      <div class="input-item input-item_disable">
        <label class="input-item__label" for="input-3"
          >Дата и время заказа</label
        >
        <div class="input-item__input">
          <input
            class="input-item__area"
            id="input-3"
            type="text"
            placeholder="Введите"
            value="06.12.2021"
            disabled
          />
          <div
            class="button-item button-item_small button-item_no-text button-item_transparent button-item_text-blue"
          >
            <svg
              class="button-item__icon"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M4 5C4 2.79086 5.79086 1 8 1C10.2091 1 12 2.79086 12 5V7C13.1046 7 14 7.89543 14 9V13C14 14.1046 13.1046 15 12 15H4C2.89543 15 2 14.1046 2 13V9C2 7.89543 2.89543 7 4 7V5ZM10 5V7H6V5C6 3.89543 6.89543 3 8 3C9.10457 3 10 3.89543 10 5Z"
                stroke="none"
              />
              <path
                d="M12 5C12 2.8 10.2 1 8 1C5.8 1 4 2.8 4 5L4 9H6V5C6 3.75 7 3 8 3C9 3 10 3.75 10 5V9H12V5Z"
                stroke="none"
              />
            </svg>
            <button class="button-item__button"></button>
          </div>
        </div>
      </div>
      <!-- ------------end input desable---------------- -->
    </div>
  </body>
</html>
